# Pomodoing.site Nginx 配置
# 前端应用配置

server {
    listen 80;
    server_name pomodoing.site www.pomodoing.site;

    # 重定向到HTTPS（SSL证书配置后启用）
    # return 301 https://$server_name$request_uri;

    root /www/wwwroot/pomodoro-frontend;
    index index.html;

    # 访问日志
    access_log /var/log/nginx/pomodoing.site.access.log;
    error_log /var/log/nginx/pomodoing.site.error.log;

    # API反向代理到后端（端口8080）
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 开启gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css text/javascript application/javascript application/json;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

